    <!-- Contact Section Start -->
    <section id="contact" class="section-padding">
        <div class="contact-form">
            <div class="container">
                <div class="row contact-form-area wow fadeInUp" data-wow-delay="0.4s">
                    <div class="col-md-6 col-lg-6 col-sm-12">
                        <div class="contact-block">
                            <h2>Contact Form</h2>
                            <form id="contactForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Name</label>
                                            <input type="text" class="form-control" id="name" name="name" placeholder="Your name" required data-error="Please enter your name" minlength="5" maxlength="25">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="email" placeholder="example@domain.com" id="email" class="form-control" name="email" required data-error="Please enter your email">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Phone</label>
                                            <input type="text" class="form-control" required id="phone" placeholder="(xx) xxxxx-xxxx">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Message Type</label>
                                            <br>
                                            <label class="radio-inline" for="radios-0">
                                              <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
                                              Doubt
                                            </label>
                                            <label class="radio-inline" for="radios-1">
                                              <input type="radio" name="radios" id="radios-1" value="2">
                                              Criticize
                                            </label>
                                            <label class="radio-inline" for="radios-2">
                                                <input type="radio" name="radios" id="radios-2" value="3">
                                                Suggestion
                                              </label>
                                            <label class="radio-inline" for="radios-3">
                                                <input type="radio" name="radios" id="radios-3" value="4">
                                                Other
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Message</label>
                                            <textarea class="form-control" id="message" placeholder="Your Message" rows="5" data-error="Write your message" required minlength="10" maxlength="400"></textarea>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                        <div class="submit-button">
                                            <button class="btn btn-common" id="submit" type="submit">Send Message</button>
                                            <div id="msgSubmit" class="h3 text-center hidden"></div>
                                            <div class="clearfix"></div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 col-sm-12">
                        <div class="footer-right-area wow fadeIn">
                            <h2>Contact Address</h2>
                            <ol class="footer-right-contact">
                                <li class="single-contact">
                                    <div class="contact-icon">
                                        <i class="fa fa-map-marker"></i>
                                    </div>
                                    Recife, PE
                                </li>
                                <li class="single-contact">
                                    <div class="contact-icon">
                                        <i class="fa fa-envelope"></i>
                                    </div>
                                    erickspinellipimentel@gmail.com
                                </li>
                                <li class="single-contact">
                                    <div class="contact-icon">
                                        <i class="fa fa-phone"></i>
                                    </div>
                                    (81)99898-0445
                                </li>
                            </ol>
                        </div>
